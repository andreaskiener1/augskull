
<!DOCTYPE html>
<html>
  <head>
    <title>skull</title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>  
  <body>
    
      <a-scene>

      <a-asset>
        <a-asset-item
          id="skull"
          src="skull.gltf">
        </a-asset-item>
      </a-asset>

      <a-marker preset="hiro">
         <a-entity gltf-model="#skull" scale="0.01 0.01 0.01" rotation="-90 -90 90"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
 
  </body>
</html>
